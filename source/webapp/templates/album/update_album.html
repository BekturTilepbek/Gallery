{% extends 'base.html' %}
{% block links %}
    {% if request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'webapp:create_photo' %}">Создать
                фото</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'webapp:create_album' %}">Создать
                альбом</a>
        </li>
    {% endif %}
{% endblock %}

{% block content %}
    <h3 class="mb-3">Изменить альбом</h3>
    <form action="" method="POST">
        {% include 'partial/form.html' with button_text='Изменить' %}
    </form>
{% endblock %}
